<!DOCTYPE html>
<html>
<head>
    <title>Exercício 4</title>
    <script>
        function calculate(operation) {
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);
            let result;

            if (isNaN(num1) || isNaN(num2)) {
                alert("Por favor, insira números válidos.");
                return;
            }

            switch (operation) {
                case "add":
                    result = num1 + num2;
                    break;
                case "subtract":
                    result = num1 - num2;
                    break;
                case "multiply":
                    result = num1 * num2;
                    break;
                case "divide":
                    if (num2 === 0) {
                        alert("Impossível dividir por zero.");
                        return;
                    }
                    result = num1 / num2;
                    break;
            }

            document.getElementById("result").textContent = "Resultado: " + result;
        }
    </script>
</head>
<body>
    <input type="number" id="num1" placeholder="Número 1">
    <input type="number" id="num2" placeholder="Número 2">
    <button onclick="calculate('add')">Somar</button>
    <button onclick="calculate('subtract')">Subtrair</button>
    <button onclick="calculate('multiply')">Multiplicar</button>
    <button onclick="calculate('divide')">Dividir</button>
    <p id="result"></p>
</body>
</html>
