    <script>
        let count = 0;

        function incrementCounter() {
            count++;
            document.getElementById("counter").textContent = count;
        }
    </script>
</head>
<body>
    <button onclick="incrementCounter()">Incrementar</button>
    <p>Contador: <span id="counter">0</span></p>
</body>
